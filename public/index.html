<!doctype html>
<html>
  <head>
    <title>My Chat</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .wrapper{
            display: flex;
            height: 100vh;
        }
        .sidebar-wrap{
            background-color: orange;
            width:20%;
        }
        .sidebar{
          margin:10px;
           display: flex;
           flex-direction: column;
        }
        .sidebar__text-wrapper{
            display: flex;
            align-items: center;
        }
        .sidebar__avatar{
            width:50px;
            height: 50px;
            border-radius: 50%;
            background: grey;
            margin-right: 5px;;
        }
        .sidebar__avatar-img{
            max-width:100%;
            object-fit: cover;
            width:50px;
            height: 50px;
            border-radius: 50%;
        }
        .main-content-wrap{
            width:78%;
            margin-left:2%;
        }
        .main-content{
           margin:10px;
        }
        .auth{
            background: grey;
            padding: 20px 10px;
            border-radius: 10px;
        }
        .auth-head{
            padding: 0;
            margin:0;
        }
        .auth__form{
            background: #fff;
            padding:10px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }
        input{
            border-radius: 10px;
            border:2px solid grey;
            padding:5px;
            margin-bottom:10px;
        }
        button{
            background:orange;
            border: none;
            border-radius: 10px;
        }
        .auth__btn{
            width:20%;
           align-items: flex-end;
        }
        .chatArea__inputMsg{
            width:70%;
        }
        .chatArea__form{
            position:fixed;
            bottom:20px;
            width:100%;
        }
        .chatArea__message-list{
            list-style: none;
        }
        .chatArea__message-item{
        }
        .modal{
            border:2px solid black;
            width:40%;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding:15px;
            background: grey;
            border-radius: 10px;
        }

        .modal-wrapper{
            background: white;
            border-radius: 10px;
            padding-left:10px;
            padding-bottom:10px;
            display: flex;
            flex-direction: column;
        }
        .modal-hide{
            display: none;
        }
        .modal__upload-avatar-wrapper{
            background: grey;
            width:120px;
            height: 120px;
            border-radius: 10px;
        }
        .modal__upload-avatar{
            width:120px;
            height: 120px;
            border-radius: 10px;
            object-fit:cover;
        }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
 
  <body>
    <div class="wrapper">
        <div class="sidebar-wrap">
            <div class="sidebar">
                <div class="sidebar__text-wrapper">
                    <div class="sidebar__avatar">
                        <img src="" alt="" class="sidebar__avatar-img">
                    </div>
                   
                    <div class="sidebar__text">Добро Пожаловать</div>
                </div>
                <div class="sidebar__members">
                    <div class="sidebar__members-head">Участники</div>
                    <span class="sidebar__members-count"></span>
                    <ul class="members-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content-wrap">
            <div class="main-content">
                <div class="auth">
                    <h2 class="auth-head">Авторизация</h2>
                    <form action="" class="auth__form">
                        <input type="text" class="name" placeholder="input your name">
                        <input type="text" class="nickname" placeholder="input your nickname">
                        <button class="auth__btn">войти</button>
                    </form>
                </div>
                <div class="chatArea">
                    <ul class="chatArea__message-list">
                    </ul>
                    <form action="" class="chatArea__form">
                        <input type="text" class="chatArea__inputMsg" placeholder="enter your message">
                        
                        <button class="chatArea__btn">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-hide">
        <div class="modal-wrapper">
            <h2 class="modal__header">Загрузка фото</h2>
            <div class="modal__upload-area">
                <div class="modal__upload-avatar-wrapper">
                    <img src="" class="modal__upload-avatar" alt="">
                </div>
                <input type="file" class="loadImg">
                <div class="modal__upload-controls">
                        <button class="modal__upload">Загрузить</button>
                        <button class="modal__reset">Отмена</button>
                </div>
            </div>
        </div>
    </div>
  </body>



  <script src="./index.js"></script>
</html>
